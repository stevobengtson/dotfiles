import = ["~/.config/alacritty/themes/themes/catppuccin.toml"]

[env]
TERM = "xterm-256color"

[window]
decorations = "Full"
opacity = 0.8
blur = true
padding = { x = 10, y = 10 }
dimensions = { columns = 160, lines = 80 }
option_as_alt = "Both"

[font]
normal.family = "JetBrainsMono Nerd Font Mono"
size = 16

[keyboard]
bindings = [{ key = "Return", mods = "Alt", action = "ToggleFullscreen" }]
